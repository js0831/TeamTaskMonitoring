<nz-modal [nzVisible]="show" nzTitle="Add new task" (nzOnCancel)="handleCancel()">
        <div>
          <form nz-form>
                <nz-form-item>
                    <input 
                        id="title"
                        nz-input placeholder="Title"
                    />
                </nz-form-item>
                    <textarea
                        nz-input
                        placeholder="Description"
                        [nzAutosize]="{ minRows: 4, maxRows: 6 }"
                    ></textarea>
          </form>
        </div>
        <div *nzModalFooter>
          <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
          <button nz-button nzType="primary">Submit</button>
        </div>
</nz-modal>
