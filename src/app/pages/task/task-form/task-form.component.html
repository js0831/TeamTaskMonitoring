<nz-modal [nzVisible]="show" nzTitle="Add new task" (nzOnCancel)="handleCancel()">
        <div>
          <form 
            [formGroup]="form"
            nz-form
          >
                <nz-form-item>
                    <nz-form-control>
                      <input 
                          id="title"
                          formControlName="title"
                          nz-input placeholder="Title"
                      />
                    </nz-form-control>
                </nz-form-item>
                    <textarea
                        formControlName="description" 
                        nz-input
                        placeholder="Description"
                        [nzAutosize]="{ minRows: 4, maxRows: 6 }"
                    ></textarea>
          </form>
        </div>
        <div *nzModalFooter>
          <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
          <button nz-button nzType="primary" (click)="submit()">Submit</button>
        </div>
</nz-modal>
